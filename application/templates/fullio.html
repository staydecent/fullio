<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ fullio.name }} on Fullio</title>
    <meta name="description" content="{{ fullio.name }}'s Fullio.">
    <meta name="author" content="{{ fullio.name }}">
    <meta name="generator" content="Fullio App"> 
    <link rel="stylesheet" href="assets/css/fullio-0.1.1.css">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{{ base_url }}assets/js/respond.min.js"></script>
</head>
<body class="fullio">

<div id="content">
    <div class="set-content">

        <header class="title">
            <h1>{{ sets.0.title }}</h1>
        </header>

        <div class="setControls">
                
            <a id="up" class="nav{% if not sets | prev_title 0 %} disabled{% endif %}" href="#">&uarr;</a>
            <a id="down" class="nav{% if not sets | next_title 0 %} disabled{% endif %}" href="#">&darr;</a>
                
        </div>

    </div>

    {% if not sets %}
    <p class="big">{{ fullio.name }} hasn&rsquo;t added any photosets!</p>

    {% endif %}
</div>

{% for set in sets %}
<div class="set{% if loop.first %} active{% endif %}" data-title="{{ set.title }}">
    <nav>
        <div class="prev">&larr;</div>
        <div class="next">&rarr;</div>
    </nav>
    {% for img in set.images %}
    <img src="{{ img }}">
    {% endfor %}
</div>
{% endfor %}

{% if user %}
<a id="icon" class="edit" href="#edit"></a>
{% else %}
<a id="icon" href="{{ base_url }}"></a>
{% endif %}

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ base_url }}assets/js/carousel.js"></script>
<script type="text/javascript" src="{{ base_url }}assets/js/scaleImage.js"></script>
<script type="text/javascript" src="{{ base_url }}assets/js/fullio-010.js"></script>

</body>
</html>
